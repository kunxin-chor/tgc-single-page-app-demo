<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Hello, world!</title>
</head>

<body>
    <div class='container'>
        <nav class="navbar navbar-expand-sm bg-light">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-dest='page-one' id='page-one-link' href="#">Human Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-dest='page-two' href="#">Leave Managememt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-dest='page-three' href="#">Payslip</a>
                </li>
            </ul>

        </nav>
        <section id='page-one' class='page'>
            <h1>Human Resources</h1>
            <div class='row'>
                <div class='col-4'>
                    <h2>Employees</h2>
                    <ul id='employee-list'>
                   
                    </ul>
                </div>
                <div class='col'>
                    <h2>Employee Details</h2>
                    <h3>Name: <span id='employee-name'>John</span></h3>
                    <h3>Employee Number: <span id='employee-number'>E1234567</span></h3>
                    <h3>Duration: <span id='employee-duration'>200</span></h3>
                    <h3>Annual Leave: <span id='employee-annual-leave'>14</span></h3>
                    <h3>Salary: <span id='employee-salary'>3200</span></h3>
                </div>
            </div>
            <div class='form'>
                <div class='form-group'>
                    <input type='text' placeholder='name' class='form-control' id='new-employee-name'/>    
                </div>
                
                <button class='btn btn-primary' id='add-new-button'>Add New Employee</button>
            </div>
        </section>

        <section id='page-two' class='page'>
            <h1>Leave Management</h1>
        </section>

        <section id='page-three' class='page'>
            <h1>Payslip</h1>
        </section>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Employee.js"></script>
    <script src='script.js'></script>
</body>

</html>
